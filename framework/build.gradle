buildscript {
    ext {
        springBootVersion = '2.1.9.RELEASE'
    }
    repositories {
        maven{ url 'http://maven.aliyun.com/nexus/content/groups/public'}
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: "io.spring.dependency-management"

targetCompatibility = 1.8

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-starter-parent:${springBootVersion}"
    }
}


def log4j_version = "2.9.0"
def log4j = [
        "org.apache.logging.log4j:log4j-api:$log4j_version",
        "org.apache.logging.log4j:log4j-core:$log4j_version",
        "org.apache.logging.log4j:log4j-slf4j-impl:$log4j_version",
        "org.apache.logging.log4j:log4j-web:$log4j_version"
]

def mapstruct_version = "1.3.0.Final"
def mapstruct = [
        "org.mapstruct:mapstruct-jdk8:${mapstruct_version}",
        "org.mapstruct:mapstruct-processor:${mapstruct_version}"
]

def lombok_version = "1.18.10"
def lombok = [
        "org.projectlombok:lombok:${lombok_version}"
]

def jackson_version = "2.10.1"
def jackson = [
        "com.fasterxml.jackson.core:jackson-annotations:$jackson_version",
        "com.fasterxml.jackson.core:jackson-core:$jackson_version",
        "com.fasterxml.jackson.core:jackson-databind:$jackson_version",
        "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:$jackson_version",
        "com.fasterxml.jackson.module:jackson-module-jaxb-annotations:$jackson_version"
]

def apache_commons = [
        "org.apache.commons:commons-text:1.8",
        "org.apache.commons:commons-lang3:3.9"
]
dependencies {
    compileOnly jackson, lombok
    compileOnly apache_commons
    compileOnly 'com.google.guava:guava:28.1-jre'

    compileOnly 'org.springframework.boot:spring-boot-starter'
    compileOnly 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.springframework.boot:spring-boot-devtools'
    compileOnly 'org.springframework.boot:spring-boot-starter-data-jpa'
    compileOnly 'org.springframework.boot:spring-boot-starter-log4j2'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
jar {
    baseName = 'scorpio-framework'
    enabled = true
}
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: mavenLocal().getUrl())
        }
    }
}